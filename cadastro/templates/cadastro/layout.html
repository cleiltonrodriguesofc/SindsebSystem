{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'cadastro/styles.css' %}">
    <link rel="stylesheet" href="{% static 'cadastro/login.css' %}">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="icon" href="{% static 'images/favicon.ico' %}">

       <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script src="{% static 'cadastro/cadastrar.js' %}"></script>
    <script src="{% static 'cadastro/masks.js' %}"></script>
    <script src="{% static 'website/main.js' %}"></script>
    
    <title>{% block title %}SINDSEB System{% endblock title %}</title>
</head>
<body>
    <header>
        <!-- Sidebar -->
        <div class="col-md-2 sidebar bg-dark text-white vh-100 position-fixed" style="padding-top: 20px; background: linear-gradient(180deg, #002060, #004080);">
            <div class="text-center mb-5">
                <img src="{% static 'images/logo-sindseb.png' %}" alt="SINDSEB Logo" style="width: 90%;">
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'cadastro:dashboard' %}">
                        <i class="bi bi-speedometer2 me-2"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/socios/' %}active{% endif %}" href="{% url 'cadastro:listar_socios' %}">
                        <i class="bi bi-people me-2"></i> Partners
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/documents/' %}active{% endif %}" href="#">
                        <i class="bi bi-folder2-open me-2"></i> Documents
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/reports/' %}active{% endif %}" href="#">
                        <i class="bi bi-bar-chart-line me-2"></i> Reports
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/settings/' %}active{% endif %}" href="#">
                        <i class="bi bi-gear me-2"></i> Settings
                    </a>
                </li>
                <a href="{% url 'cadastro:logout' %}" class="nav-link text-danger">
                    <i class="bi bi-box-arrow-right"></i> Sair
                </a>
            </ul>

        </div>
    </header>
  


    <main class="col-md-10 offset-md-2" style="background-color: #f5f7fa; min-height: 100vh; padding-top: 20px;">
        {% block body %}{% endblock %}
    </main>
</body>
</html>
