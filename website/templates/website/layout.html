{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'website/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="icon" href="{% static 'images/favicon.ico' %}">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="{% static 'cadastro/cadastrar.js' %}"></script>
    <script src="{% static 'cadastro/masks.js' %}"></script>
    <script src="{% static 'website/main.js' %}"></script>
    
    <title>{% block title %} {% endblock title %}</title>

</head>
<body>
    <header>
        <div class="header-main-page">
            <div class="sindseb-logo">
               <img class="image-sindseb" src="{% static 'images/logo-sindseb.png' %}">
            </div>
            
            <div class="header-title">
                <h4>SINDICATO DOS SERVIDORES PÚBLICOS DA REDE MUNICIPAL DE BURITICUPU/MA E REGIÃO</h4>
                <ul class="ul-header">
                    <li><a href="{% url 'website:index' %}">Início</a></li>
                    <li><a href="">Quem Somos</a></li>
                    <li><a href="">Notícias</a></li>
                    <li><a href="">Parcerias</a></li>
                    <li><a href="{% url 'cadastro:cadastrar_socio' %}">Filie-se</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        {% block body %} 
    
        {% endblock %}
    </main>

    <footer>
        <p>Desenvolvido por SINDSEB</p>
        </div>
    </footer>
    
</body>
</html>
